        new: Stvoreni su novi Uvjeti pružanja usluge. Korisnici će trebati prihvatiti nove uvjete kako bi mogli koristiti aplikaciju.
        edit: Uvjeti korištenja usluge <i>%termsOfService%</i> su ažurirani.
        revise: Revidirani su Uvjeti korištenja usluge. Korisnici će trebati prihvatiti nove uvjete kako bi mogli koristiti aplikaciju.
        accept: Prihvaćeni su Uvjeti pružanja usluge.
        rescind: Raskinuti su prihvaćeni Uvjeti pružanja usluge.
    dataRequest:
        access: Poslan je zahtjev za pristup podacima.
        delete: Poslan je zahtjev za brisanje podataka.
    file:
        new: Učitana je nova datoteka.
        edit: Izmjenila se postojeća datoteka.
