        change: Lozinka je uspješno promijenjena.
        email: "E-mail poruka je poslana unesenoj e-mail adresi (ako postoji račun s tom e-mail adresom). Kliknite na poveznicu u e-mail poruci kako biste promjenili svoju lozinku. Poveznica ističe nakon 3 sata, počevši od vremena kada se poslali zahtjev za resetiranje lozinke."

warning:
    accountConfirmation:
        subject: Nevažeći token!
        text: Token za potvrdu računa iz danog URL-a nije valjan. Ili je račun već aktiviran, ili račun koji treba aktivirati nije stvoren.
    registration:
        userExists: Korisnik s tom e-mail adresom već postoji.
    course:
        image.store: Došlo je do greške prilikom spremanja slike za tečaj. Pokušajte je ponovno učitati na stranici za uređivanje tečaja.
        delete: Izbrisan je tečaj <i>%course%</i>.
    instructor:
        image.store: Došlo je do greške prilikom spremanja slike instruktora. Pokušajte je ponovno učitati na stranici za uređivanje instruktora.
        delete: Izbrisan je instruktor.
        remove: Uklonjen je instruktor <i>%instructor%</i> iz tečaja <i>%course%</i>.
    lesson:
        delete: Izbrisana je lekcija <i>%lesson%</i> tečaja <i>%course%</i>.
    quizQuestion:
        delete: Izbrisano je pitanje kviza <i>%lesson%</i>.
    practicalSubmodule:
        image.store: Došlo je do greške prilikom spremanja slike za praktični podmodul. Pokušajte je ponovno učitati na stranici za uređivanje osnovnih informacija podmodula.
        delete: Izbrisan je podmodul <i>%evaluation%</i>.
    practicalSubmoduleQuestion:
        delete: Izbrisano je pitanje iz podmodula <i>%evaluation%</i>.
    practicalSubmoduleQuestionAnswer:
        delete: Izbrisan je odgovor na pitanje.
    practicalSubmoduleProcessor:
        delete: Izbrisan je procesor iz podmodula.
    practicalSubmoduleAssessment:
        noQuestion: Došlo je do greške tijekom spremanja odgovora na neka pitanja.
    practicalSubmodulePage:
        delete: Ibrisana je stranica iz podmodula.
    file:
        delete: Izbrisana je datoteka.

