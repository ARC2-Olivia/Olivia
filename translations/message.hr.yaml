        new: Dodano je novo kviz pitanje.
        edit: Pitanje je uređeno.
    practicalSubmodule:
        new: Stvoren je novi praktični podmodul.
        edit: Praktični podmodul je uređen.
    practicalSubmoduleQuestion:
        new: Dodano je novo pitanje u podmodul.
        edit: Pitanje je uređeno.
    practicalSubmoduleQuestionAnswer:
        new: Novi odgovor je dodan pitanju.
        edit: Odgovor na pitanje je uređeno.
    practicalSubmoduleProcessor:
        new: Novi procesor je dodan u podmodul.
        edit: Procesor je uređen.
    practicalSubmoduleAssessment:
        finish: Vaša procjena je spremljena. Rezultate procjene možete vidjeti klikom na gumb <i>Rezultati</i> iz kartice <i>Procjena</i>.
