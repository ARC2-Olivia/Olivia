    practicalSubmodulePage:
        new: Una nuova pagina è stata aggiunta al sottomodulo.
        edit: La pagina è stata aggiornata
    practicalSubmoduleProcessorGroup:
        new: Al sottomodulo è stato aggiunto un nuovo gruppo di processori.
        edit: Il gruppo Processore è stato aggiornato;
    termsOfService:
        new: Sono stati creati nuovi termini di servizio. Gli utenti dovranno accettare i termini di servizio per poter utilizzare l'applicazione.
        edit: I termini di servizio <i>%termsOfService%</i> sono stati modificati.
        revise: I termini di servizio sono stati rivisti. Gli utenti dovranno accettare i termini di servizio per poter utilizzare l'applicazione.
        accept: I termini di servizio sono stati accettati.
        rescind: I termini del servizio sono stati annullati.
    dataRequest:
        access: È stata inviata una richiesta di accesso ai dati.
        delete: È stata inviata una richiesta di cancellazione dei dati.
    file:
        new: Il nuovo file è stato caricato.
        edit: Il file esistente è stato modificato.
    resetPassword:
        change: La password è stata modificata con successo.
        email: "Un messaggio e-mail è stato inviato all'indirizzo e-mail inserito (se esiste un account). Fare clic sull'URL nel messaggio di posta elettronica per reimpostare la password. Attenzione: l'URL è valido solo per 3 ore, a partire dal momento in cui è stata inviata la richiesta di reimpostazione della password."
    topic:
        new: È stato creato un nuovo argomento.
        edit: L'argomento è stato aggiornato.

warning:
    accountConfirmation:
        subject: Gettone non valido!
        text: Il token di conferma dall'URL fornito non è valido. O l'account è già stato attivato oppure l'account non esiste.
    registration:
        userExists: L'utente con quell'e-mail esiste già.
    course:
        image.store: Si è verificato un errore durante la memorizzazione dell'immagine del corso. Puoi provare a ricaricarlo mentre modifichi le informazioni di base del corso.
        delete: Il corso <i>%corso%</i> è stato eliminato.
    instructor:
        image.store: Si è verificato un errore durante la memorizzazione dell'immagine dell'istruttore. Puoi provare a ricaricarlo più tardi.
        delete: Hai eliminato un insegnante.
        remove: Hai rimosso <i>%istruttore%</i> dal corso <i>%course%</i> .
    lesson:
        delete: La lezione <i>%lesson%</i> del corso <i>%course%</i> è stata eliminata.
        worseQuizResult: I risultati del quiz non sono stati salvati perché hai ottenuto un punteggio migliore nel tentativo precedente rispetto a quello nuovo.
    quizQuestion:
        delete: La domanda per il quiz <i>%lesson%</i> è stata eliminata.
    quizQuestionChoice:
        delete: La scelta è stata cancellata.
        correctAnswerChanged: Poiché la scelta è stata contrassegnata come corretta, le altre scelte sono state automaticamente contrassegnate come errate.
    practicalSubmodule:
        image.store: Si è verificato un errore durante la memorizzazione dell'immagine per il sottomodulo pratico. Puoi provare a ricaricarlo mentre modifichi le informazioni pratiche di base del sottomodulo.
        delete: Il sottomodulo <i>%evaluation%</i> è stato eliminato.
    practicalSubmoduleQuestion:
        delete: La domanda per il sottomodulo <i>%evaluation%</i> è stata eliminata.
        manyToOne: La domanda che desideri eliminare viene utilizzata come domanda dipendente per altre domande o in uno o più processori <i>semplici</i> , <i>templated_text</i> , ili <i>html</i> . Aggiorna o elimina le domande e/o i responsabili del trattamento che utilizzano la domanda, quindi prova a eliminarla nuovamente.
    practicalSubmoduleQuestionAnswer:
        delete: La risposta è stata cancellata dalla domanda.
    practicalSubmoduleProcessor:
        delete: Il processore è stato cancellato dal sottomodulo.
    practicalSubmoduleAssessment:
        noQuestion: Si è verificato un errore durante la memorizzazione della risposta a una delle domande.
    practicalSubmodulePage:
        delete: La pagina è stata eliminata dal sottomodulo.
    practicalSubmoduleProcessorGroup:
        delete: Il gruppo processore è stato eliminato dal sottomodulo
    file:
        delete: Un file è stato rimosso.
    topic:
        delete: L'argomento <i>%topic%</i> è stato eliminato.
        image.store: Si è verificato un errore durante la memorizzazione dell'immagine dell'argomento. Puoi provare a ricaricarlo mentre modifichi l'argomento.

