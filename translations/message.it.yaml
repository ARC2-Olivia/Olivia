        new: Hai aggiunto una nuova domanda al corso.
        edit: La domanda è stata modificata.
    quizQuestionChoice:
        new: Hai aggiunto una nuova scelta alla domanda.
        edit: La scelta è stata modificata.
    practicalSubmodule:
        new: Hai creato un nuovo sottomodulo pratico.
        edit: È stato modificato un sottomodulo pratico.
    practicalSubmoduleQuestion:
