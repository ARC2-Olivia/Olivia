success:
    user:
        edit: L'utente è stato modificato.
    accountConfirmation:
        subject: Conferma di successo!
        text: Il tuo account Olivia Tool è stato attivato! Effettua il login per accedere ai moduli Formazione o Pratica.
    registration: L'e-mail di conferma è stata inviata. Fai clic o accedi all'URL contenuto nell'e-mail per attivare il tuo account.
    course:
        new: Il corso <i>%courseName%</i> è stato creato con successo.
        edit: Il corso è stato aggiornato con successo.
    instructor:
        new: Hai creato un nuovo istruttore.
        add: Hai aggiunto <i>%instructor%</i> come istruttore per il corso <i>%course%</i> .
    lesson:
        new: Hai aggiunto una nuova lezione per il corso <i>%course%</i> .
        edit: La lezione è stata modificata.
    quiz:
        finish: Hai completato il quiz <i>%quizName%</i> .
