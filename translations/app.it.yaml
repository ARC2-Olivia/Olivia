index:
    about:
        left:
            title: Che cos’è Olivia
            description:
                1: Nell’attuale era della digitalizzazione, la protezione dei dati personali assume sempre maggiore importanza ed è essenziale che le PMI le assegnino un ruolo centrale nell’ambito della propria organizzazione.
                2: Il Consorzio ARC2, composto dalle autorità di protezione dati di Croazia e Italia, dalla Facoltà di Organizzazione e Informatica dell’ Università di Zagabria, dall’Università Vrije di Bruxelles e dall’Università degli Studi di Firenze, ha come mission proprio quella di supportare le PMI croate e italiane nell’ attività di adeguamento a quanto richiesto dalla normativa in materia di protezione dei dati personali.
                3: Da questa mission, nasce Olivia, un tool progettato per rendere la compliance al GDPR più semplice che mai!
        right:
            1:
                title: INNOVATIVO
                text: Creata in collaborazione dai partner del Consorzio ARC2, OLIVIA presenta un approccio innovativo all’attività di compliance al GDPR.
            2:
                title: GRATUITO
                text: OLIVIA è uno strumento aperto e facile da usare, liberamente accessibile a tutti gli utenti interessati.
            3:
                title: EDUCATIVO
                text: OLIVIA semplifica l'accesso alle informazioni relative al quadro normativo attualmente esistente in materia di Data Protection, nonché alle relative regole e procedure, agevolandone la comprensione.
            4:
                title: PRATICO
                text: Il taglio pratico che caratterizza OLIVIA facilita le PMI nella gestione delle attività di compliance al GDPR.
    topics:
        title: "Contenuti di Olivia: impara ed applica il GDPR"
        button: Contenuti di Olivia
        text: Olivia è allo stesso tempo un'insegnante virtuale e un'assistente digitale. Olivia contiene una piccola accademia online che offre una serie di moduli di apprendimento - suddivisi per area tematica - per migliorare le conoscenze nel campo della protezione dei dati personali e funge anche da guida pratica per la relativa predisposizione della documentazione necessaria a provare il proprio livello di compliance.
        videoTitle: Come usare Olivia?
    facts:
        1:
            title: "Info n. 1 sul GDPR"
            text: Il GDPR è la normativa europea in materia di protezione dei dati personali che stabilisce regole uniformi in relazione al trattamento di dati personali   legge dell’UE con norme obbligatorie su come le organizzazioni e le aziende devono utilizzare i dati personali in modo rispettoso dell’integrità.
        2:
            title: "Info n. 2 sul GDPR"
            text: Il trattamento dei dati personali deve avvenire in conformità alle regole e ai principi fissati dal GDPR.
        3:
            title: "Info n. 3 sul GDPR"
            text: Per dato personale si intende qualsiasi informazione che, direttamente o indirettamente, possa identificare una persona fisica.
        4:
            title: "Info n. 4 sul GDPR"
            text: Il GDPR garantisce a ogni persona determinati diritti sui propri dati personali.

