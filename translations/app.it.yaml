footer:
    contact: "Contatto: ARC CONSORTIUM, <a href='//arc-rec-project.eu' target='_blank'>arc-rec-project.eu</a>"
    text: Questo strumento è sviluppato nell&#39;ambito del progetto ARC II - AWARENESS RAISING CAMPAIGN FOR SMEs finanziato dalla Commissione Europea.
    gdpr: "<a href='%privacyPolicyUrl%'>Politica sulla privacy</a> e <a href='%termsOfServiceUrl%'>Termini di servizio</a>"

index:
    about:
        left:
            title: A proposito di OLIVIA
            description:
                1: Nel mondo digitale di oggi, l&#39;importanza della protezione dei dati è in costante aumento ed è fondamentale per le PMI darle la priorità che merita.
                2: Siamo il Consorzio ARC2, composto dalle autorità croate e italiane per la protezione dei dati, dalla Facoltà di Organizzazione e Informatica – Università di Zagabria, Università Vrije di Bruxelles e Università di Firenze.
                3: La nostra missione è consentire alle PMI croate e italiane di conformarsi alle normative sulla protezione dei dati. Ecco perché abbiamo introdotto Olivia, uno strumento progettato per rendere la conformità al GDPR più semplice che mai!
        right:
            1:
                title: INNOVATIVO
                text: Creata in collaborazione, OLIVIA consente un approccio innovativo alla conformità al GDPR.
            2:
                title: GRATUITO
                text: OLIVIA è uno strumento aperto e facile da usare, liberamente accessibile a tutti gli utenti interessati.
            3:
                title: EDUCATIVO
                text: OLIVIA semplifica l&#39;accesso al quadro della conoscenza, alle regole e alle procedure.
            4:
                title: PRATICO
                text: Il lato pratico di OLIVIA aiuta le PMI nella piena implementazione del GDPR.
    topics:
        title: Temi GDPR &ndash; Impara e applica
        button: Temi GDPR
        text: Essendo sia un educatore virtuale che un assistente, OLIVIA include una mini accademia online che ti offre una varietà di moduli di apprendimento per migliorare le tue conoscenze nell'area del GDPR, oltre a uno strumento pratico che ti assiste nell'applicazione pratica dei documenti necessari e delle informazioni relative al GDPR procedure.

