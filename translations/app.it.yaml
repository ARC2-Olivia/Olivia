profile:
    request:
        access:
            button: Richiedi l&#39;accesso ai dati
            description: "In qualsiasi momento, puoi inviare una richiesta per accedere a tutti i dati che hai inserito o che sono stati generati dalle tue attività nello strumento Olivia. I dati verranno inviati al tuo indirizzo e-mail registrato come allegato sotto forma di archivio ZIP compresso contenente più file CSV. I dati includono: iscrizioni ai corsi del modulo di formazione, appunti sulle lezioni del modulo di formazione, completamenti delle lezioni del modulo di formazione, risposte ai quiz del modulo di formazione, risultati dei quiz del modulo di formazione, registri delle attività del modulo di formazione, risposte alla valutazione del modulo di pratica, risultati della valutazione del modulo di pratica e il tuo account dello strumento Olivia dati."
            disclaimer: "NOTA: La richiesta di accesso ai dati non verrà immediatamente evasa, ma verrà inviata una e-mail all&#39;indirizzo di posta elettronica registrato con i dati allegati."
            confirmation: Sei sicuro di voler inviare una richiesta di accesso ai dati?
        delete:
            button: Richiedere la cancellazione dei dati
            description: "In qualsiasi momento puoi inviare una richiesta di cancellazione di tutti i dati che hai inserito o che sono stati generati dalle tue attività nello strumento Olivia. I dati includono: iscrizioni ai corsi del modulo di formazione, appunti sulle lezioni del modulo di formazione, completamenti delle lezioni del modulo di formazione, risposte ai quiz del modulo di formazione, risultati dei quiz del modulo di formazione, registri delle attività del modulo di formazione, risposte alla valutazione del modulo di pratica, risultati della valutazione del modulo di pratica e il tuo account dello strumento Olivia ."
            disclaimer: "NOTA: La richiesta di cancellazione dei dati non verrà elaborata immediatamente, ma verrà inviata un&#39;ultima e-mail al tuo indirizzo di posta elettronica registrato per avvisarti del processo terminato."
            confirmation: Sei sicuro di voler inviare una richiesta di cancellazione dati?

