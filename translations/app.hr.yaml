profile:
    request:
        access:
            button: Zatraži pristup podacima
            description: "Zahtjev za pristup podacima, koje ste ili unijeli ili su se generirali na temelju Vaše aktivnosti u alatu Olivia, možete poslati bilo kada. Podaci će se poslati na Vašu registriranu e-mail adresu kao prilog u obliku sažete ZIP arhive koja sadrži nekoliko CSV datoteka. U podacima su uključeni: prijave na tečajeve u teoretskom modulu, bilješke iz lekcija u teoretskom modulu, dovršenost lekcija u teoretskom moduli, odgovori na kvizove u teoretskom modulu, rezultati kvizova u teoretskom modulu, zapisi aktivnosti u teoretskom modulu, odgovori na pitanja u praktičnom modulu, rezultati procjena u praktičnom moduku, i podaci Vašeg Olivia računa."
            disclaimer: "NAPOMENA: Zahtjev za pristup podacima se neće odmah obraditi kada se zatraži, ali kada obrada Vašeg zahtjeva dođe na red dobiti ćete poruku na svoju registriranu e-mail adresu s podacima u prilogu."
            confirmation: Jeste li sigurni da želite poslati zahtjev za pristup podacima?
        delete:
            button: Zatraži brisanje podataka
            description: "Zahtjev za brisanje podataka, koje ste ili unijeli ili su se generirali na temelju Vaše aktivnosti u alatu Olivia, možete poslati bilo kada. Podaci koji će se obrisati su sljedeći: prijave na tečajeve u teoretskom modulu, bilješke iz lekcija u teoretskom modulu, dovršenost lekcija u teoretskom moduli, odgovori na kvizove u teoretskom modulu, rezultati kvizova u teoretskom modulu, zapisi aktivnosti u teoretskom modulu, odgovori na pitanja u praktičnom modulu, rezultati procjena u praktičnom moduku, i podaci Vašeg Olivia računa."
            disclaimer: "NAPOMENA: Zahtjev za pristup podacima se neće odmah obraditi kada se zatraži, ali kada obrada Vašeg zahtjeva dođe na red dobiti ćete konačnu e-mail poruku na svoju registriranu e-mail adresu koja će Vas obavijestiti o završenom brisanju."
            confirmation: Jeste li sigurni da želite poslati zahtjev za brisanjem podataka?

