footer:
    contact: "Kontakt: ARC CONSORTIUM, <a href='//arc-rec-project.eu' target='_blank'>arc-rec-project.eu</a>"
    text: Alat je razvijen u sklopu projekta ARC II - AWARENESS RAISING CAMPAIGN FOR SMEs financiran od strane Europske komisije.
    termsOfService: Uvjeti pružanja usluge i politika privatnosti

index:
    about:
        left:
            title: O alatu OLIVIA
            description:
                1: U današnjem digtalnom svijetu, značaj zaštite podataka je u stalnom porastu, te je važno da im MSP-ovi daju prioritet koji zaslužuju.
                2: "Mi smo ARC2 Konzorcij, i sastojimo se od: hrvatskog i talijanskog tijela za zaštitu podataka, Fakulteta organizacije i informatike &ndash; Sveučilište u Zagrebu, Slobodnog sveučilišta u Bruxellesu, i Sveučilišta u Firenci."
                3: Naša misija je pomoći hrvatskim i talijanskim MSP-ovima postignuti usklađenost s propisima o zaštiti podataka. Zato predstavljamo Oliviju &ndash; alat dizajniran da učini usklađivanje s GDPR-om lakše nego ikada prije!
        right:
            1:
                title: INNOVATIVE
                text: Stvorena u partnerstvu, OLIVIA omogućuje inovativan pristup usklađivanju s GDPR-om.
            2:
                title: FREE
                text: OLIVIA je jednostavni i otvoreni alat, besplatno dostupan svim zainteresiranim korisnicima.
            3:
                title: EDUCATIONAL
                text: OLIVIA pojednostavljuje pristup okviru znanja, pravilima, i procedurama.
            4:
                title: PRACTICAL
                text: Praktična strana alata OLIVIA pomaže MSP-ovima u potpunosti implementirati GDPR.
    modules:
        lower:
            title: General data protection regulation virtual assistant - OLIVIA
            description:
                1: OLIVIA is a data-protection-related knowledge provider and promotor with the theoretical module offering know-how and helping SME owners and Data Protection Officers to learn more how and why to comply with the EU GDPR rules and principles.
                2: On the other hand, OLIVIA is a free online tool helping institutions and individuals to have immediate, unlimited and unrestricted access to data protection assistance.

