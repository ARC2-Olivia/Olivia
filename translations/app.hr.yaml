index:
    about:
        left:
            title: O alatu OLIVIA
            description:
                1: U današnjem digtalnom svijetu zaštita osobnih podataka je važnija nego ikad prije. Upravo iz tog razloga predstavljamo Oliviu. Njezina misija je pomoći poduzetnicima da se usklade s propisima o zaštiti osobnih podataka.
                2: "Mi smo ARC2 Konzorcij. Sastojimo se od: Agencije za zaštitu osobnih podataka (AZOP), talijanskog tijela za zaštitu podataka (Garante Privacy), Fakulteta organizacije i informatike &ndash; Sveučilište u Zagrebu, Sveučilišta Vrije i Sveučilišta u Firenci."
                3: Naša misija je pomoći hrvatskim i talijanskim MSP-ovima postignuti usklađenost s propisima o zaštiti podataka. Zato predstavljamo Oliviju &ndash; alat dizajniran da učini usklađivanje s GDPR-om lakše nego ikada prije!
        right:
            1:
                title: INOVATIVNO
                text: Stvorena u partnerstvu, OLIVIA omogućuje inovativan pristup usklađivanju s GDPR-om.
            2:
                title: BESPLATNO
                text: OLIVIA je jednostavni i otvoreni alat, besplatno dostupan svim zainteresiranim korisnicima.
            3:
                title: EDUKATIVNO
                text: OLIVIA pojednostavljuje pristup okviru znanja, pravilima, i procedurama.
            4:
                title: PRAKTIČNO
                text: Praktična strana alata OLIVIA pomaže MSP-ovima u potpunosti implementirati GDPR.
    topics:
        title: GDPR teme &ndash; Naučite i primijenite
        button: GDPR teme
        text: "Olivia je istodobno virtualna učiteljica i asistentica. Olivia sadrži malu <i>online</i> akademiju koja Vam nudi niz modula za učenje kako biste poboljšali svoje znanje u području zaštite osobnih podataka, a služi i kao praktičan alat za pomoć pri izradi internih akata kojima možete dokazati svoju usklađenost i pouzdanost."
    facts:
        1:
            title: "6. lipnja 2024.<br/><b>Zaštita osobnih podataka i usklađivanje s GDPR-om u zaštitarskoj djelatnosti</b>"
            text: "Prijave na: <a href='https://ec.europa.eu/eusurvey/runner/31592e6b-a115-b763-8ae0-751bee6c4ad4' target='_blank'>https://ec.europa.eu/eusurvey/runner/31592e6b-a115-b763-8ae0-751bee6c4ad4</a>"
        2:
            title: "10. lipnja 2024.<br/><b>6. rođendan GDPR-a: jesmo li konačno svladali GDPR i kako se suočiti s novim izazovima?</b>"
            text: "Prijave na: <a href='https://ec.europa.eu/eusurvey/runner/HUP-ARC2-savjetovanje-zagreb-10-6-2024' target='_blank'>https://ec.europa.eu/eusurvey/runner/HUP-ARC2-savjetovanje-zagreb-10-6-2024</a>"
        3:
            title: "14. lipnja 2024.<br/><b>Kako provesti procjenu učinka na zaštitu podataka?</b>"
            text: "Prijave na: <a href='https://ec.europa.eu/eusurvey/runner/online-ARC2radionica-DPIA' target='_blank'>https://ec.europa.eu/eusurvey/runner/online-ARC2radionica-DPIA</a>"
        4:
            title: "20. lipnja 2024.<br/><b>Kako objasniti zaposlenicima zašto je važna zaštita osobnih podataka?</b>"
            text: "Prijave na: <a href='https://ec.europa.eu/eusurvey/runner/20-lipnja-2024-ARC2-radionica' target='_blank'>https://ec.europa.eu/eusurvey/runner/20-lipnja-2024-ARC2-radionica</a>"
        5:
            title: "27. lipnja 2024.<br/><b>Kako objasniti zaposlenicima zašto je važna zaštita osobnih podataka?</b>"
            text: "Prijave na: <a href='https://ec.europa.eu/eusurvey/runner/ARC2-online-radionica-27-lipnja2024' target='_blank'>https://ec.europa.eu/eusurvey/runner/ARC2-online-radionica-27-lipnja2024</a>"

